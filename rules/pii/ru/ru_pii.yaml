name: ru-pii
description: Person identifiable information (PII) for Russian language and Russian data
context: pii
lang: ru
country_code: ru
rules:
  rubirthdayknown:
    key: birthday
    is_pii: True
    name: Russian birthday by known field names
    rule: дата рождения
    type: field
    match: text
  rudeathdayknown:
    key: deathday
    is_pii: True
    name: Russian deathday by known field names
    rule: дата смерти
    type: field
    match: text
  passportbyknown:
    key: ruintpassport
    is_pii: True
    name: Russian passport by field name
    rule: номер паспорта,паспорт,номер и серия паспорта,nomer_passporta
    type: field
    match: text
  passportbypat:
    key: ruintpassport
    is_pii: True
    name: Russian passport by pattern
    rule: ((Word(nums, exact=2) + Literal(' ').suppress() + Word(nums, exact=2)) | Word(nums,exact=4)) + Literal(' ').suppress() + Word(nums, exact=6)
    type: data
    match: ppr
  snilsbyknown:
    key: rusnils
    is_pii: True
    name: Russian SNILS number by known names
    rule: снилс,номер снилс,snils,snils_number
    type: field
    match: text
  rusnils:
    key: rusnils
    is_pii: True
    name: Russian SNILS person social insurance ID
    rule: Word(nums, exact=3) + Literal('-').suppress() + Word(nums, exact=3) + Literal('-').suppress() + Word(nums, exact=3) + Word(nums, exact=2)
    maxlen: 17
    minlen: 17
    priority: 1
    match: ppr
    type: data
  rupassportforeignfield:
    key: rupassport
    is_pii: True
    name: Russian passport foreign number by field name
    rule: passport,passport_number,загранпаспорт,номер_загранпаспорта
    type: field
    match: text
  russurnamefield:
    key: russurname
    is_pii: True
    name: Russian surname by field name
    rule: surname,lastname,last_name,фамилия,familiya
    type: field
    match: text
  rusfirstnamefield:
    key: rusfirstname
    is_pii: True
    name: Russian first name by field name
    rule: firstname,first_name,имя,imya
    type: field
    match: text
  rusmidnamefield:
    key: rusmidname
    is_pii: True
    name: Russian middle name by field name
    rule: middlename,middle_name,отчество,otchestvo
    type: field
    match: text
  rusfullnamefield:
    key: rusfullname
    is_pii: True
    name: Russian full name by field name
    rule: fullname,full_name,полное_имя,polnoe_imya,фио,fio
    type: field
    match: text
