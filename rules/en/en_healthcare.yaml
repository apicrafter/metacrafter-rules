name: en-healthcare
description: Healthcare provider identifiers (US/UK)
context: medical
lang: en
country_code: xx
rules:
  ennpiField:
    key: npi
    is_pii: True
    name: US NPI identifier by field name
    rule: npi,npi_number,npiid
    type: field
    match: text
  ennpivalue:
    key: npi
    is_pii: True
    name: US NPI identifier by value
    match: ppr
    type: data
    rule: Word(nums, exact=10)
    maxlen: 10
    minlen: 10
  enupinfield:
    key: upin
    is_pii: True
    name: US UPIN identifier by field name
    rule: upin,upin_number
    type: field
    match: text
  enupinvalue:
    key: upin
    is_pii: True
    name: US UPIN identifier by value
    match: ppr
    type: data
    rule: Word(alphanums, exact=6)
    maxlen: 6
    minlen: 6
  engmcfield:
    key: gmcnumber
    is_pii: True
    name: UK GMC registration number by field name
    rule: gmc_number,gmc,gmc_reg
    type: field
    match: text
  engmcvalue:
    key: gmcnumber
    is_pii: True
    name: UK GMC registration number by value
    match: ppr
    type: data
    rule: Word(nums, exact=7)
    maxlen: 7
    minlen: 7
