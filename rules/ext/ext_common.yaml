name: common-ext
description: Common data types like email, urls and etc. (extended ruleset)
context: common
lang: common
country_code: xx
rules:
  filenamebyvalue:
    key: filename
    name: Name of the file
    maxlen: 512
    minlen: 5
    priority: 1
    match: func
    type: data
    rule: metacrafterext.rules.common.common._validate_filename
  phonebyvalue:
    key: phone
    is_pii: True
    name: Phone number
    maxlen: 100
    minlen: 3
    priority: 1
    type: data
    match: func
    rule: metacrafterext.rules.common.common._validate_phone
