name: ru-geo
description: Russian geographic identifiers
context: geo
lang: ru
country_code: ru
rules:
  rugeopointbyname:
    key: geopoint
    name: Russian geopoint by knownname
    rule: географические координаты
    type: field
    match: text
  ruokatoknown:
    key: okato
    name: Russian OKATO classifier by known name
    rule: okato,okatocode,codeokato,окато,код окато
    type: field
    match: text
  rulongitudeknown:
    key: longitude
    name: Russian longitude
    rule: долгота,coord_dolgota,koordinaty_wgs_84_dolgota,dolgota
    type: field
    match: text
  rulatitutdeknown:
    key: latitude
    name: Russian latitude
    rule: широта,coord_shirota,koordinaty_wgs_84_shirota,shirota
    type: field
    match: text
  ruoktmoknown:
    key: oktmo
    name: Russian OKTMO classifier by known name
    rule: oktmo,oktmocode,октмо,код октмо
    type: field
    match: text
  ruoktmonameknown:
    key: oktmoname
    name: Russian OKTMO classifier name by known name
    rule: oktmoname,oktmo_name
    type: field
    match: text
  rukladrknown:
    key: kladr
    name: Russian KLADR by known name
    rule: kladr,кладр
    type: field
    match: text
  rukadstrbyname:
    key: rukadastr
    name: Russian land territory cadastral identifier by name
    rule: кадастровый номер,кадастровый номер земельного участка,kadastrovyy_nomer,kadastrovyy_nomer_zemelnogo_uchastka,kadastrovyj_number,cadastral_number,cadastral number
    match: text
    type: field
  rukadastrbypat:
    key: rukadastr
    name: Russian land territory cadastral identifier by data pattern
    rule: Word(nums, min=1, max=2) + Literal(':').suppress() + Word(nums, min=1, max=2) + Literal(':').suppress() + Word(nums, min=6, max=7) + Literal(':').suppress() + Word(nums, min=1, max=6)
    maxlen: 20
    minlen: 12
    priority: 1
    match: ppr
    type: data
  rusaddress:
    key: address
    is_pii: True
    name: Russian address
    maxlen: 200
    minlen: 10
    priority: 1
    match: func
    type: data
    rule: metacrafterext.rules.ru.addr.is_russian_address
  rusaddressknown:
    key: address
    is_pii: True
    name: Russian address by known name
    match: text
    type: field
    rule: адрес,adres,юридический адрес,почтовый адрес,фактический адрес,адрес местонахождения,yuridicheskiy_adres,pochtovyy_adres,adres_mestonakhozhdeniya
  rusregionnamebyknown:
    key: rusregion
    name: Russian region by known name
    match: text
    type: field
    rule: наименование субъекта российской федерации,субъект российской федерации,субъект рф,subekt_rossiyskoy_federatsii,subekt_rf,наименование субъекта рф,наименование субъекта
