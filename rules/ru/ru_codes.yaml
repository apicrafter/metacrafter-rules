name: ru-codes
description: Russian classifier codes
context: common
lang: ru
rules:
  rutnvedknown:
    key: tnved
    name: Russian TN VED code by known name (customs code)
    rule: tnved,тнвэд,код тн вэд,тн вэд
    type: field
    match: text
  ruokeiknown:
    key: okei
    name: Russian OKEI code by known name
