    key: okved
    name: Russian OKVED code by known name and value
    match: ppr
    type: data
    maxlen: 8
    minlen: 3
    rule: (Word(nums, min=1, max=3) + Literal('.') + Word(nums, min=1, max=3)) ^ (Word(nums, min=1, max=3) + 2*(Literal('.')+Word(nums, min=1, max=3))) ^ (Word(nums, min=1, max=3) + 3*(Literal('.')+Word(nums, min=1, max=3)))
